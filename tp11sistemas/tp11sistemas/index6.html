<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción</title>
</head>
<body>
    <h1>Formulario de Inscripción a Mesas de Examen</h1>
    <form action="index6.php" method="post">

        <label for="apellidos_nombres">Apellidos y Nombres:</label>
        <input type="text" id="apellidos_nombres" name="apellidos_nombres" required><br>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" required><br>

        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br>

        <label for="curso_actual">Curso Actual:</label>
        <input type="text" id="curso_actual" name="curso_actual" required><br>

        <label for="materias_adeudadas">Cantidad de Materias Adeudadas:</label>
        <input type="number" id="materias_adeudadas" name="materias_adeudadas" required><br>

        <label for="materia_inscripcion">Materia de Inscripción:</label>
        <input type="text" id="materia_inscripcion" name="materia_inscripcion" required><br>

        <label for="fecha_inscripcion">Fecha de Inscripción:</label>
        <input type="date" id="fecha_inscripcion" name="fecha_inscripcion" required><br>

        <input type="submit" value="Confirmar Inscripción">
    </form>
</body>
</html>
