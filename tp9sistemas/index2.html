<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Estudios</title>
</head>
<body>
    <h1>Ingrese sus datos</h1>
    <form action="form2.php" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <p>Seleccione su nivel de estudio:</p>
        <input type="radio"  name="estudios" value="Primarios" required>
        <label for="primarios">Primarios</label><br>
        
        <input type="radio" name="estudios" value="Secundarios">
        <label for="secundarios">Secundarios</label><br>
        
        <input type="radio"  name="estudios" value="Terciario">
        <label for="terciario">Terciario</label><br>
        
        <input type="radio"  name="estudios" value="Universitario">
        <label for="universitario">Universitario</label><br>
        
        <input type="radio"  name="estudios" value="Sin estudios">
        <label for="sin_estudios">Sin estudios</label>
        
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
